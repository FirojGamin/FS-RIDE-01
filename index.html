
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Multi-User Car Billing</title>
  <script type="module" src="script.js"></script>
</head>
<body>
  <h1>ðŸš— Car Billing - Multi-User Expense System</h1>

  <div id="auth-section">
    <h2>Register</h2>
    <input type="text" id="reg-name" placeholder="Full Name" />
    <input type="email" id="reg-email" placeholder="Email" />
    <input type="password" id="reg-password" placeholder="Password" />
    <button onclick="register()">Register</button>

    <h2>Login</h2>
    <input type="email" id="login-email" placeholder="Email" />
    <input type="password" id="login-password" placeholder="Password" />
    <button onclick="login()">Login</button>
  </div>

  <div id="app-section" style="display:none;">
    <button onclick="logout()">Logout</button>
    <h2>Add Expense</h2>
    <input type="date" id="exp-date" />
    <input type="text" id="exp-type" placeholder="Type (Fuel, Toll, etc)" />
    <input type="number" id="exp-usd" placeholder="Amount (USD)" />
    <textarea id="exp-notes" placeholder="Notes"></textarea>
    <button onclick="addExpense()">Add Expense</button>

    <h3>Your Expenses</h3>
    <ul id="expenses-list"></ul>
    <p id="total-usd"></p>
    <p id="total-inr"></p>
  </div>
</body>
</html>
